apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          # Placeholder image. Atualizada pelo script de deploy via kubectl set image
          image: fastapi:bootstrap
          ports:
            - containerPort: 80
          command: ["uvicorn"]
          args: ["app.main:app", "--host", "0.0.0.0", "--port", "5000"]
